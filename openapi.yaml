              schema:
                type: object
                additionalProperties: {}
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/contas/usuarios/alterar-senha/:
    post:
      operationId: contas_usuarios_alterar_senha_create
