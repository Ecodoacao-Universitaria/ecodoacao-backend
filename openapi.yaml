components:
  schemas:
    AlterarSenhaRequest:
      type: object
      properties:
        senha_atual:
          type: string
          writeOnly: true
          minLength: 1
        nova_senha:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - nova_senha
      - senha_atual
    ApiRoot:
      type: object
      properties:
        contas:
