                $ref: '#/components/schemas/Usuario'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/contas/usuarios/{id}/deletar/:
    delete:
      operationId: contas_usuarios_deletar_destroy
      description: Deleta um usuário específico pelo ID (apenas para administradores)
