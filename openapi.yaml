openapi: 3.0.3
info:
  title: EcoDoação API
  version: 1.0.0
  description: API para gerenciamento de contas e doações
paths:
  /api/:
    get:
      operationId: root_retrieve
      summary: Índice da API
      tags:
      - Root
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiRoot'
          description: ''
  /api/contas/cadastrar/:
    post:
      operationId: contas_cadastrar_create
      description: Cria um novo usuário no sistema
      summary: Cadastrar novo usuário
      tags:
      - Contas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CadastroRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CadastroRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CadastroRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/contas/dashboard/:
    get:
      operationId: contas_dashboard_retrieve
      description: Retorna informações do usuário logado (dashboard)
      summary: Dashboard do usuário
      tags:
      - Contas
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardUsuario'
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/contas/token/:
    post:
      operationId: contas_token_create
      description: Retorna um par de tokens (access e refresh) usando usuario e senha
      summary: Obter token JWT
      tags:
      - Autenticação
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
            examples:
              LoginExemplo:
                value:
                  username: usuario_teste
                  password: senha123
                summary: Login exemplo
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Token de acesso (expira em 5min)
                  refresh:
                    type: string
                    description: Token de refresh (expira em 1 dia)
              examples:
                RespostaSucesso:
                  value:
                    access: eyJ0eXAiOiJKV1QiLCJhbGc...
                    refresh: eyJ0eXAiOiJKV1QiLCJhbGc...
                  summary: Resposta sucesso
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Credenciais inválidas
              examples:
                RespostaFalha:
                  value:
                    detail: No active account found with the given credentials
                  summary: Resposta falha
          description: ''
  /api/contas/token/refresh/:
    post:
      operationId: contas_token_refresh_create
      description: Retorna um novo access token usando um refresh token válido
      summary: Renovar token JWT
      tags:
      - Autenticação
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
            examples:
              RefreshExemplo:
                value:
                  refresh: eyJ0eXAiOiJKV1QiLCJhbGc...
                summary: Refresh exemplo
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Novo token de acesso
              examples:
                RespostaSucesso:
                  value:
                    access: eyJ0eXAiOiJKV1QiLCJhbGc...
                  summary: Resposta sucesso
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Refresh token inválido ou expirado
          description: ''
  /api/contas/usuarios/:
    get:
      operationId: contas_usuarios_list
      description: Lista todos os usuários do sistema com filtros opcionais (apenas
        para administradores)
      summary: Listar todos os usuários
      parameters:
      - in: query
        name: is_active
        schema:
          type: boolean
        description: Filtrar por usuários ativos (true) ou inativos (false)
        examples:
          UsuáriosAtivos:
            value: 'true'
            summary: Usuários ativos
          UsuáriosInativos:
            value: 'false'
            summary: Usuários inativos
      - in: query
        name: is_staff
        schema:
          type: boolean
        description: Filtrar por administradores (true) ou usuários comuns (false)
        examples:
          ApenasAdmins:
            value: 'true'
            summary: Apenas admins
          ApenasUsuários:
            value: 'false'
            summary: Apenas usuários
      - name: page
        required: false
        in: query
        description: Um número de página dentro do conjunto de resultados paginado.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Buscar por username ou email (busca parcial)
        examples:
          BuscaPorNome:
            value: joao
            summary: Busca por nome
          BuscaPorEmail:
            value: '@gmail.com'
            summary: Busca por email
      tags:
      - Contas
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsuarioList'
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Não autenticado
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Sem permissão de administrador
          description: ''
  /api/contas/usuarios/{id}/atualizar/:
    patch:
      operationId: contas_usuarios_atualizar_partial_update
      description: Atualiza informações de um usuário específico pelo ID (apenas para
        administradores)
